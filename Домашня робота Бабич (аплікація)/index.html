<!DOCTYPE HTML>
<html lang="ru">
<head>
	<title>Application</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="application">

		<div class="house-absolute">
			<div class="house">
				<div class="house-top-absolute">
					<div class="house-top">
						<div class="house-top-window"></div>
					</div>
				</div>
				<div class="house-bottom-absolute">
					<div class="house-bottom">
						<div class="house-bottom-window"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="bird-absolute">
				<div class="body-bird">
					<div class="bird-wing1"></div>
					<div class="bird-wing2"></div>
				</div>
		</div>
		<div class="tree-absolute">
			<div class="tree">
				<div class="tree-top"></div>
				<div class="tree-bottom"></div>
			</div>
		</div>
		<div class="new-year-tree-absolute">
			<div class="new-year-tree">
				<div class="new-year-tree1"></div>
				<div class="new-year-tree2"></div>
				<div class="new-year-tree3"></div>
				<div class="new-year-tree4"></div>
			</div>
		</div>
		<div class="sun-absolute">
			<div class="sun">
				<div class="ray1"></div>
				<div class="ray2"></div>
				<div class="ray3"></div>
				<div class="ray4"></div>
				<div class="ray5"></div>
			</div>
		</div>

</body>
</html>
